<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- my Style  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- fontAwesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Bootsrap Dashboard</title>
</head>
<body>
    <header>

        <!-- controllare il backgroung color della Search bar e il responsive -->
        <div class="container-fluid">
            <div class="row py-3 align-items-center justify-content-between  ">
                <div class="col-2">
                    <img src="img/logo.svg" alt="Logo Boolean">
                </div>
                <div class="col-8">
                    <div class="input-group  border rounded-2 my-bg-grey">
                        <span class="input-group-text border-0 my-bg-grey" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control border-0 my-bg-grey" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                      
                    </div>
                </div>
                <div class="col-2 d-flex justify-content-end gap-4">
                    <i class="fa-solid fa-list-ul"></i>
                    <i class="fa-solid fa-circle-question"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-bell text-warning"></i>
                </div>
            </div>
        </div>

    </header>

    <main>
        <!-- Side-bar -->
        <div class="container-fluid">
            <div class="row ">
                <div class="col-auto ms-test ms-height-wh d-flex flex-column justify-content-between  ">
                    <div class="row">
                        <div class="col-10">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="col-10">
                            <i class="fa-solid fa-chart-simple"></i>

                        </div>

                        <div class="col-10">
                            <i class="fa-solid fa-signal"></i> 

                        </div>
                    </div>
                    <div class="row align-items-end">

                        <div class="col-10">
                            <i class="fa-solid fa-gear"></i>
                        </div>

                    </div>
                </div>
                <!-- Fine Side bar -->

                <!-- inizio Main Blocco principale -->

                <!-- Parte superiore Blu -->

                <div class="col ms-test-2">
                    <div class="row">
                        <div class="col-12 ms-test ms-hight">
                            <div class="row">
                                <div class="col-4">
                                    
                                </div>
                                <div class="col-4">

                                </div>
                                <div class="col-4">

                                </div>
                            </div>
                        </div>
                    </div>


                    <!--  -->
                    <div class="row ms-test">
                        <div class="col-8 ms-test-2 ms-hight">
                            <div class="row">

                            </div>
                        </div>
                        <div class="col-4 ms-test-2 ms-hight">

                        </div>


                    </div>

                </div>
            </div>
        </div>
    </main>









    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
